<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Density Checker | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #93c5fd;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 15px 0;
    }

    label {
      font-weight: 500;
      color: #1e3a8a;
    }

    input[type="checkbox"], input[type="number"] {
      margin-left: 5px;
      vertical-align: middle;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 5px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .result-table th, .result-table td {
      border: 1px solid #93c5fd;
      padding: 10px;
      text-align: center;
    }

    .result-table th {
      background: #3b82f6;
      color: white;
    }

    .result-table td {
      background: #f9fafb;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 768px) {
      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ§  Keyword Density Checker</header>

  <div class="container">
    <h2>Analyze Your Text for Keyword Density</h2>
    <p>Paste your text below to calculate word frequency and keyword density percentages.</p>

    <textarea id="textInput" placeholder="Enter or paste your text here..."></textarea>

    <div class="options">
      <div>
        <label>
          <input type="checkbox" id="excludeStopwords" checked>
          Exclude common stop words
        </label>
      </div>
      <div>
        <label>
          Minimum word length:
          <input type="number" id="minWordLength" value="3" min="1" max="10" />
        </label>
      </div>
    </div>

    <div style="text-align:center;">
      <button onclick="analyzeText()">Analyze</button>
      <button onclick="clearText()">Clear</button>
    </div>

    <div id="results"></div>
  </div>

  <footer>Â© 2025 One Tool Box | Simplify your digital life</footer>

  <script>
    const stopWords = [
      'a', 'an', 'and', 'are', 'as', 'at', 'be', 'by', 'for', 'from', 'has',
      'he', 'in', 'is', 'it', 'its', 'of', 'on', 'that', 'the', 'to', 'was',
      'were', 'will', 'with', 'i', 'you', 'your', 'we', 'our', 'they', 'them'
    ];

    function analyzeText() {
      const text = document.getElementById("textInput").value.trim().toLowerCase();
      const excludeStopwords = document.getElementById("excludeStopwords").checked;
      const minWordLength = parseInt(document.getElementById("minWordLength").value) || 1;
      const resultContainer = document.getElementById("results");

      if (!text) {
        alert("Please enter some text first!");
        return;
      }

      const words = text.match(/\b[a-zA-Z']+\b/g);
      if (!words) {
        resultContainer.innerHTML = "<p style='text-align:center;color:red;'>No words found in the text.</p>";
        return;
      }

      const wordCount = {};
      let totalWords = 0;

      words.forEach(word => {
        if (word.length < minWordLength) return;
        if (excludeStopwords && stopWords.includes(word)) return;

        totalWords++;
        wordCount[word] = (wordCount[word] || 0) + 1;
      });

      const sortedWords = Object.entries(wordCount).sort((a, b) => b[1] - a[1]);

      let tableHTML = `
        <table class="result-table">
          <tr>
            <th>Word</th>
            <th>Count</th>
            <th>Density (%)</th>
          </tr>
      `;

      sortedWords.forEach(([word, count]) => {
        const density = ((count / totalWords) * 100).toFixed(2);
        tableHTML += `
          <tr>
            <td>${word}</td>
            <td>${count}</td>
            <td>${density}</td>
          </tr>
        `;
      });

      tableHTML += "</table>";

      resultContainer.innerHTML = `
        <h3 style="text-align:center;color:#1e3a8a;">Keyword Density Results</h3>
        <p style="text-align:center;color:#475569;">Total Words Analyzed: <strong>${totalWords}</strong></p>
        ${tableHTML}
      `;
    }

    function clearText() {
      document.getElementById("textInput").value = "";
      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Generator | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #1e3a8a;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      color: #475569;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="color"],
    input[type="text"],
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #93c5fd;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 150px;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .preview-box {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      margin: 20px 0;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }

    .css-output {
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      color: #1e3a8a;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 700px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }
      input[type="text"], select {
        width: 80%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>üé® Gradient Converter</header>

  <div class="container">
    <h2>Create Beautiful Gradients</h2>
    <p>Choose your colors, gradient type, and direction ‚Äî then copy the CSS instantly!</p>

    <div class="form-group">
      <label>Color 1: </label>
      <input type="color" id="color1" value="#3b82f6" />
      <input type="text" id="color1Text" placeholder="#3b82f6" value="#3b82f6" />
    </div>

    <div class="form-group">
      <label>Color 2: </label>
      <input type="color" id="color2" value="#60a5fa" />
      <input type="text" id="color2Text" placeholder="#60a5fa" value="#60a5fa" />
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type">
        <option value="linear">Linear</option>
        <option value="radial">Radial</option>
      </select>

      <label for="direction">Direction:</label>
      <select id="direction">
        <option value="to right">‚Üí Right</option>
        <option value="to left">‚Üê Left</option>
        <option value="to bottom">‚Üì Bottom</option>
        <option value="to top">‚Üë Top</option>
        <option value="to bottom right">‚Üò Bottom Right</option>
        <option value="to bottom left">‚Üô Bottom Left</option>
        <option value="to top right">‚Üó Top Right</option>
        <option value="to top left">‚Üñ Top Left</option>
      </select>
    </div>

    <div class="button-group">
      <button onclick="generateGradient()">Generate Gradient</button>
      <button onclick="copyCSS()">Copy CSS</button>
      <button onclick="resetGradient()">Reset</button>
    </div>

    <div class="preview-box" id="preview"></div>

    <div class="css-output" id="cssOutput">
      background: linear-gradient(to right, #3b82f6, #60a5fa);
    </div>
  </div>

  <footer>¬© 2025 One Tool Box | Simplifying your digital life</footer>

  <script>
    const color1 = document.getElementById("color1");
    const color2 = document.getElementById("color2");
    const color1Text = document.getElementById("color1Text");
    const color2Text = document.getElementById("color2Text");
    const preview = document.getElementById("preview");
    const cssOutput = document.getElementById("cssOutput");

    function generateGradient() {
      const type = document.getElementById("type").value;
      const direction = document.getElementById("direction").value;
      const c1 = color1Text.value || color1.value;
      const c2 = color2Text.value || color2.value;

      let gradientCSS = `${type}-gradient(${type === "linear" ? direction + ", " : ""}${c1}, ${c2})`;

      preview.style.background = gradientCSS;
      cssOutput.textContent = `background: ${gradientCSS};`;
    }

    function resetGradient() {
      color1.value = "#3b82f6";
      color2.value = "#60a5fa";
      color1Text.value = "#3b82f6";
      color2Text.value = "#60a5fa";
      document.getElementById("type").value = "linear";
      document.getElementById("direction").value = "to right";
      generateGradient();
    }

    function copyCSS() {
      const cssText = cssOutput.textContent;
      navigator.clipboard.writeText(cssText);
      alert("‚úÖ CSS code copied!");
    }

    // Sync color pickers with text inputs
    color1.addEventListener("input", () => (color1Text.value = color1.value));
    color2.addEventListener("input", () => (color2Text.value = color2.value));
    color1Text.addEventListener("input", () => (color1.value = color1Text.value));
    color2Text.addEventListener("input", () => (color2.value = color2Text.value));

    // Initialize default gradient
    generateGradient();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #475569;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #93c5fd;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2563eb;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.95rem;
    }

    .buttons {
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .result-box {
      background: #f0f8ff;
      border: 1px solid #93c5fd;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #1e3a8a;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>üîê Random Password Generator</header>

  <div class="container">
    <h2>Generate a Strong Random Password</h2>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase" checked> Uppercase (A‚ÄìZ)</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase (a‚Äìz)</label>
      <label><input type="checkbox" id="numbers" checked> Numbers (0‚Äì9)</label>
      <label><input type="checkbox" id="symbols"> Symbols (!@#$...)</label>
    </div>

    <div class="buttons">
      <button onclick="generatePassword()">Generate</button>
      <button onclick="clearFields()">Clear</button>
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="result-box" id="passwordDisplay">Your generated password will appear here...</div>
  </div>

  <footer>¬© 2025 One Tool Box | Simplifying your digital life</footer>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeLower = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;
      const display = document.getElementById('passwordDisplay');

      let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let lower = "abcdefghijklmnopqrstuvwxyz";
      let numbers = "0123456789";
      let symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

      let allChars = "";
      if (includeUpper) allChars += upper;
      if (includeLower) allChars += lower;
      if (includeNumbers) allChars += numbers;
      if (includeSymbols) allChars += symbols;

      if (allChars === "") {
        display.textContent = "Please select at least one character type!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }

      display.textContent = password;
    }

    function clearFields() {
      document.getElementById('length').value = 12;
      document.getElementById('uppercase').checked = true;
      document.getElementById('lowercase').checked = true;
      document.getElementById('numbers').checked = true;
      document.getElementById('symbols').checked = false;
      document.getElementById('passwordDisplay').textContent = "Your generated password will appear here...";
    }

    function copyPassword() {
      const password = document.getElementById('passwordDisplay').textContent;
      if (password && password !== "Your generated password will appear here...") {
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard!");
      } else {
        alert("No password to copy!");
      }
    }
  </script>

</body>
</html>

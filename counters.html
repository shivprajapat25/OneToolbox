<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f8ff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 15px;
      border: 1px solid #93c5fd;
      border-radius: 10px;
      resize: vertical;
      outline: none;
      color: #1e3a8a;
      background-color: #f9fafb;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }

    .stat-box {
      background: #f0f8ff;
      border: 1px solid #93c5fd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .stat-box:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }

    .stat-title {
      color: #1d4ed8;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.4rem;
      color: #1e3a8a;
    }

    .buttons {
      text-align: center;
      margin-top: 25px;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #64748b;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      textarea {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>üìù Word Counter Tool</header>

  <div class="container">
    <h2>Count Words, Characters & More</h2>
    <p>Type or paste text below to instantly see your content statistics.</p>

    <textarea id="textInput" placeholder="Start typing or paste text here..."></textarea>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-title">Words</div>
        <div class="stat-value" id="wordCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Characters (with spaces)</div>
        <div class="stat-value" id="charCountWith">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Characters (without spaces)</div>
        <div class="stat-value" id="charCountWithout">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Sentences</div>
        <div class="stat-value" id="sentenceCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Paragraphs</div>
        <div class="stat-value" id="paragraphCount">0</div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="clearText()">Clear</button>
      <button onclick="copyResults()">Copy Results</button>
    </div>
  </div>

  <footer>¬© 2025 One Tool Box | Simplify your digital life</footer>

  <script>
    const textInput = document.getElementById("textInput");
    const wordCount = document.getElementById("wordCount");
    const charCountWith = document.getElementById("charCountWith");
    const charCountWithout = document.getElementById("charCountWithout");
    const sentenceCount = document.getElementById("sentenceCount");
    const paragraphCount = document.getElementById("paragraphCount");

    textInput.addEventListener("input", updateCounts);

    function updateCounts() {
      const text = textInput.value.trim();
      
      // Word Count
      const words = text.match(/\b[-?(\w+)?]+\b/g);
      wordCount.textContent = words ? words.length : 0;

      // Character Count
      charCountWith.textContent = text.length;
      charCountWithout.textContent = text.replace(/\s+/g, "").length;

      // Sentence Count
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      sentenceCount.textContent = sentences.length;

      // Paragraph Count
      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);
      paragraphCount.textContent = paragraphs.length;
    }

    function clearText() {
      textInput.value = "";
      updateCounts();
    }

    function copyResults() {
      const results = `
Words: ${wordCount.textContent}
Characters (with spaces): ${charCountWith.textContent}
Characters (without spaces): ${charCountWithout.textContent}
Sentences: ${sentenceCount.textContent}
Paragraphs: ${paragraphCount.textContent}
      `;
      navigator.clipboard.writeText(results);
      alert("‚úÖ Results copied to clipboard!");
    }
  </script>
</body>
</html>

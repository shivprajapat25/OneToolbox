<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker & Converter | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fcff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 20px;
    }

    .picker {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="color"] {
      width: 120px;
      height: 60px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      outline: none;
    }

    .color-preview {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .formats {
      margin-top: 25px;
    }

    .format-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1.5px solid #bfdbfe;
      border-radius: 8px;
      outline: none;
      margin-right: 10px;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: 500;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .format-row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸŽ¨ Color Picker & Converter</header>

  <div class="container">
    <h2>Pick or Convert Colors Instantly</h2>
    <p>Select a color or enter any color code below to convert between HEX, RGB, and HSL formats.</p>

    <div class="picker">
      <input type="color" id="colorPicker" value="#2563eb" onchange="updateFromPicker()">
      <div class="color-preview" id="colorPreview" style="background: #2563eb;"></div>
    </div>

    <div class="formats">
      <div class="format-row">
        <input type="text" id="hexInput" placeholder="HEX (e.g. #2563eb)" oninput="updateFromHex()" />
        <button onclick="copyText('hexInput')">Copy</button>
      </div>

      <div class="format-row">
        <input type="text" id="rgbInput" placeholder="RGB (e.g. 37,99,235)" oninput="updateFromRGB()" />
        <button onclick="copyText('rgbInput')">Copy</button>
      </div>

      <div class="format-row">
        <input type="text" id="hslInput" placeholder="HSL (e.g. 221,83%,53%)" oninput="updateFromHSL()" />
        <button onclick="copyText('hslInput')">Copy</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 One Tool Box | Simplifying your digital life</footer>

  <script>
    function componentToHex(c) {
      const hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(r, g, b) {
      return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }

    function hexToRgb(hex) {
      hex = hex.replace("#", "");
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return [r, g, b];
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
    }

    function hslToRgb(h, s, l) {
      s /= 100; l /= 100;
      const k = n => (n + h / 30) % 12;
      const a = s * Math.min(l, 1 - l);
      const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
      return [Math.round(255 * f(0)), Math.round(255 * f(8)), Math.round(255 * f(4))];
    }

    function updateFromPicker() {
      const color = document.getElementById("colorPicker").value;
      const [r, g, b] = hexToRgb(color);
      const [h, s, l] = rgbToHsl(r, g, b);

      document.getElementById("hexInput").value = color;
      document.getElementById("rgbInput").value = `${r},${g},${b}`;
      document.getElementById("hslInput").value = `${h},${s}%,${l}%`;
      document.getElementById("colorPreview").style.background = color;
    }

    function updateFromHex() {
      const hex = document.getElementById("hexInput").value.trim();
      if (!/^#?[0-9A-Fa-f]{6}$/.test(hex)) return;
      const [r, g, b] = hexToRgb(hex);
      const [h, s, l] = rgbToHsl(r, g, b);
      document.getElementById("rgbInput").value = `${r},${g},${b}`;
      document.getElementById("hslInput").value = `${h},${s}%,${l}%`;
      document.getElementById("colorPicker").value = hex.startsWith("#") ? hex : "#" + hex;
      document.getElementById("colorPreview").style.background = hex;
    }

    function updateFromRGB() {
      const rgb = document.getElementById("rgbInput").value.split(",").map(Number);
      if (rgb.length !== 3 || rgb.some(isNaN)) return;
      const hex = rgbToHex(rgb[0], rgb[1], rgb[2]);
      const [h, s, l] = rgbToHsl(rgb[0], rgb[1], rgb[2]);
      document.getElementById("hexInput").value = hex;
      document.getElementById("hslInput").value = `${h},${s}%,${l}%`;
      document.getElementById("colorPicker").value = hex;
      document.getElementById("colorPreview").style.background = hex;
    }

    function updateFromHSL() {
      const hsl = document.getElementById("hslInput").value.replace(/%/g, "").split(",").map(Number);
      if (hsl.length !== 3 || hsl.some(isNaN)) return;
      const [r, g, b] = hslToRgb(hsl[0], hsl[1], hsl[2]);
      const hex = rgbToHex(r, g, b);
      document.getElementById("rgbInput").value = `${r},${g},${b}`;
      document.getElementById("hexInput").value = hex;
      document.getElementById("colorPicker").value = hex;
      document.getElementById("colorPreview").style.background = hex;
    }

    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      document.execCommand("copy");
      alert(id.toUpperCase().replace("INPUT", "") + " value copied!");
    }

    // Initialize on load
    updateFromPicker();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #1e3a8a;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      color: #475569;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #93c5fd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    #qrcode {
      margin: 20px auto;
      padding: 10px;
      background: #f9fafb;
      border-radius: 10px;
    }

    .download-btn {
      display: none;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>QR Code Generator</header>

  <div class="container">
    <h2>Generate Your QR Code Instantly</h2>
    <p>Enter text or a URL to create a QR code.</p>

    <input type="text" id="textInput" placeholder="Enter text or URL..." />

    <label for="sizeSelect">Select Size:</label>
    <select id="sizeSelect">
      <option value="128">128x128</option>
      <option value="256" selected>256x256</option>
      <option value="512">512x512</option>
    </select>

    <div>
      <button onclick="generateQR()">Generate QR</button>
      <button onclick="clearQR()">Clear</button>
    </div>

    <div id="qrcode"></div>
    <button class="download-btn" id="downloadBtn" onclick="downloadQR()">Download QR Code</button>
  </div>

  <footer>© 2025 One Tool Box | Simplifying your digital life</footer>

  <!-- ✅ QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("textInput").value.trim();
      const size = parseInt(document.getElementById("sizeSelect").value);
      const qrcodeContainer = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      qrcodeContainer.innerHTML = "";

      if (!text) {
        alert("Please enter text or URL!");
        return;
      }

      qr = new QRCode(qrcodeContainer, {
        text: text,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      setTimeout(() => {
        downloadBtn.style.display = "inline-block";
      }, 500);
    }

    function clearQR() {
      document.getElementById("textInput").value = "";
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("downloadBtn").style.display = "none";
    }

    function downloadQR() {
      const qrCanvas = document.querySelector("#qrcode canvas");
      if (!qrCanvas) {
        alert("Please generate a QR code first!");
        return;
      }

      const link = document.createElement("a");
      link.download = "qrcode.png";
      link.href = qrCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    textarea, select, input[type="number"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #93c5fd;
      font-size: 1rem;
      resize: none;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .qr-box {
      text-align: center;
      margin-top: 30px;
    }

    canvas {
      margin: 20px auto;
      border-radius: 10px;
      border: 2px solid #bfdbfe;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      textarea, select, input[type="number"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ“± QR Code Generator</header>

  <div class="container">
    <h2>Generate Your QR Code Instantly</h2>
    <p>Enter text or a URL below and generate a QR code instantly.</p>

    <div class="input-group">
      <textarea id="qrText" rows="3" placeholder="Enter text or URL..."></textarea>

      <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
        <div>
          <label>Size (px): </label>
          <input type="number" id="qrSize" min="100" max="1000" value="200">
        </div>
        <div>
          <label>Error Correction: </label>
          <select id="qrCorrection">
            <option value="L">Low (7%)</option>
            <option value="M" selected>Medium (15%)</option>
            <option value="Q">Quartile (25%)</option>
            <option value="H">High (30%)</option>
          </select>
        </div>
      </div>

      <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <div class="qr-box">
      <canvas id="qrCanvas"></canvas>
      <div id="downloadBtns" style="display:none;">
        <button onclick="downloadQR()">Download QR</button>
        <button onclick="clearQR()">Clear</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 One Tool Box | Simplifying your digital life</footer>

  <!-- QR Code Generator Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <script>
    const canvas = document.getElementById("qrCanvas");
    const textInput = document.getElementById("qrText");
    const sizeInput = document.getElementById("qrSize");
    const correctionInput = document.getElementById("qrCorrection");
    const downloadBtns = document.getElementById("downloadBtns");

    function generateQR() {
      const text = textInput.value.trim();
      if (!text) {
        alert("Please enter text or a URL!");
        return;
      }

      const size = parseInt(sizeInput.value);
      const correction = correctionInput.value;

      QRCode.toCanvas(canvas, text, {
        width: size,
        margin: 2,
        color: { dark: "#1e3a8a", light: "#ffffff" },
        errorCorrectionLevel: correction,
      }, (error) => {
        if (error) console.error(error);
        else downloadBtns.style.display = "block";
      });
    }

    function downloadQR() {
      const link = document.createElement("a");
      link.download = "QRCode.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function clearQR() {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      textInput.value = "";
      downloadBtns.style.display = "none";
    }
  </script>
</body>
</html>

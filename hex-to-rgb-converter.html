<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEX to RGB Converter | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
    }

    h2 {
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      color: #475569;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #93c5fd;
      font-size: 1rem;
      text-align: center;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
    }

    .color-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #93c5fd;
      margin: 0 auto 15px;
    }

    .output-text {
      font-size: 1.1rem;
      color: #1e3a8a;
      margin-bottom: 10px;
      word-break: break-all;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      input[type="text"] {
        width: 100%;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸŽ¨ HEX to RGB Converter</header>

  <div class="container">
    <h2>Convert HEX to RGB Instantly</h2>
    <p>Enter a HEX color code (e.g., #1E90FF) to get its RGB equivalent.</p>

    <input type="text" id="hexInput" placeholder="Enter HEX color code (e.g., #1E90FF)" maxlength="7" />

    <div class="button-group">
      <button onclick="convertHEXtoRGB()">Convert</button>
      <button onclick="clearFields()">Clear</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>

    <div class="result-box" id="resultBox" style="display: none;">
      <div class="color-preview" id="colorPreview"></div>
      <div class="output-text" id="hexValue"></div>
      <div class="output-text" id="rgbValue"></div>
    </div>
  </div>

  <footer>Â© 2025 One Tool Box | Simplifying your digital life</footer>

  <script>
    function convertHEXtoRGB() {
      const hex = document.getElementById("hexInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const colorPreview = document.getElementById("colorPreview");
      const hexValue = document.getElementById("hexValue");
      const rgbValue = document.getElementById("rgbValue");

      if (!/^#([A-Fa-f0-9]{6})$/.test(hex)) {
        alert("Please enter a valid 6-digit HEX color code (e.g., #1E90FF)");
        return;
      }

      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      const rgb = `rgb(${r}, ${g}, ${b})`;

      colorPreview.style.backgroundColor = hex;
      hexValue.textContent = `HEX: ${hex.toUpperCase()}`;
      rgbValue.textContent = `RGB: ${rgb}`;
      resultBox.style.display = "block";
    }

    function clearFields() {
      document.getElementById("hexInput").value = "";
      document.getElementById("resultBox").style.display = "none";
    }

    function copyOutput() {
      const rgbText = document.getElementById("rgbValue").textContent;
      if (!rgbText) {
        alert("No RGB value to copy!");
        return;
      }
      navigator.clipboard.writeText(rgbText.replace("RGB: ", ""));
      alert("RGB value copied to clipboard!");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter | One Tool box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Poppins', sans-serif;
      color: #1e293b;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      resize: none;
      outline: none;
      transition: 0.3s;
    }
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    button {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .secondary {
      background-color: #10b981;
    }
    .secondary:hover {
      background-color: #059669;
    }
    .danger {
      background-color: #ef4444;
    }
    .danger:hover {
      background-color: #dc2626;
    }
    @media (max-width: 480px) {
      textarea {
        height: 150px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-3xl font-semibold text-blue-600">One Tool box</h1>
    <p class="text-gray-600 text-sm mt-1">Text Case Converter</p>
  </header>

  <!-- Main Container -->
  <main class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">ðŸ”  Convert Text Cases Instantly</h2>
    <p class="text-gray-600 text-center mb-6">Paste or type text below and choose a case style.</p>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-5">
      <button onclick="convertCase('upper')">UPPERCASE</button>
      <button onclick="convertCase('lower')">lowercase</button>
      <button onclick="convertCase('title')">Title Case</button>
      <button onclick="convertCase('sentence')">Sentence case</button>
      <button onclick="convertCase('toggle')">tOGGLE cASE</button>
      <button class="danger" onclick="clearText()">Clear</button>
    </div>

    <div class="mt-6">
      <h3 class="text-lg font-semibold text-blue-600 mb-2">Output:</h3>
      <textarea id="outputText" readonly></textarea>
      <button class="secondary mt-3 w-full" onclick="copyOutput()">ðŸ“‹ Copy Output</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mt-10 mb-4">
    Contact:
    <a href="mailto:onetoolbox002@gmail.com" class="underline text-blue-600">
      onetoolbox002@gmail.com
    </a>
  </footer>

  <!-- Script -->
  <script>
    const textInput = document.getElementById('textInput');
    const outputText = document.getElementById('outputText');

    function convertCase(type) {
      let text = textInput.value;
      let result = '';

      switch(type) {
        case 'upper':
          result = text.toUpperCase();
          break;
        case 'lower':
          result = text.toLowerCase();
          break;
        case 'title':
          result = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
          break;
        case 'sentence':
          result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, char => char.toUpperCase());
          break;
        case 'toggle':
          result = [...text].map(ch => ch === ch.toUpperCase() ? ch.toLowerCase() : ch.toUpperCase()).join('');
          break;
      }

      outputText.value = result;
    }

    function clearText() {
      textInput.value = '';
      outputText.value = '';
    }

    function copyOutput() {
      outputText.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }
  </script>

</body>
</html>

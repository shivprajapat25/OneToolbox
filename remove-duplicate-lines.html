<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Duplicate Lines | One Tool box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: "Poppins", sans-serif;
      color: #1e293b;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      resize: none;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .secondary {
      background-color: #10b981;
    }

    .secondary:hover {
      background-color: #059669;
    }

    .danger {
      background-color: #ef4444;
    }

    .danger:hover {
      background-color: #dc2626;
    }

    @media (max-width: 480px) {
      textarea {
        height: 150px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-3xl font-semibold text-blue-600">One Tool box</h1>
    <p class="text-gray-600 text-sm mt-1">Remove Duplicate Lines Tool</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">ðŸ§¹ Remove Duplicate Lines</h2>
    <p class="text-gray-600 text-center mb-6">Paste your text below and remove all duplicate lines instantly.</p>

    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-5">
      <button onclick="removeDuplicates()">Remove Duplicates</button>
      <button class="secondary" onclick="copyOutput()">ðŸ“‹ Copy Output</button>
      <button class="danger" onclick="clearText()">Clear</button>
    </div>

    <div class="mt-6">
      <h3 class="text-lg font-semibold text-blue-600 mb-2">Output:</h3>
      <textarea id="outputText" readonly placeholder="Your cleaned text will appear here..."></textarea>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mt-10 mb-4">
    Contact:
    <a href="mailto:onetoolbox002@gmail.com" class="underline text-blue-600">
      onetoolbox002@gmail.com
    </a>
  </footer>

  <!-- JavaScript -->
  <script>
    function removeDuplicates() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) {
        alert("Please enter some text first!");
        return;
      }

      const lines = input.split("\n");
      const uniqueLines = [...new Set(lines)];
      document.getElementById("outputText").value = uniqueLines.join("\n");
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      if (!output.value.trim()) {
        alert("No output to copy!");
        return;
      }
      output.select();
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    }
  </script>
</body>
</html>

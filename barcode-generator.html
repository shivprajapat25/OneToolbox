<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f0f8ff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="text"], select, input[type="number"], input[type="color"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #93c5fd;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    .barcode-box {
      text-align: center;
      margin-top: 30px;
    }

    svg {
      margin: 20px auto;
      border: 2px solid #bfdbfe;
      border-radius: 10px;
      background: #ffffff;
      padding: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      input, select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>üè∑Ô∏è Barcode Generator</header>

  <div class="container">
    <h2>Generate Your Barcode Instantly</h2>
    <p>Enter text or numbers and generate a barcode in your chosen format.</p>

    <div class="input-group">
      <input type="text" id="barcodeText" placeholder="Enter text or numbers..." />

      <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
        <div>
          <label>Type:</label>
          <select id="barcodeType">
            <option value="code128" selected>Code 128</option>
            <option value="ean13">EAN-13</option>
            <option value="upc">UPC</option>
          </select>
        </div>

        <div>
          <label>Width:</label>
          <input type="number" id="barcodeWidth" min="1" max="5" value="2">
        </div>

        <div>
          <label>Height:</label>
          <input type="number" id="barcodeHeight" min="50" max="300" value="100">
        </div>

        <div>
          <label>Color:</label>
          <input type="color" id="barcodeColor" value="#1e3a8a">
        </div>
      </div>

      <button onclick="generateBarcode()">Generate Barcode</button>
    </div>

    <div class="barcode-box">
      <svg id="barcode"></svg>
      <div id="downloadBtns" style="display:none;">
        <button onclick="downloadBarcode()">Download Barcode</button>
        <button onclick="clearBarcode()">Clear</button>
      </div>
    </div>
  </div>

  <footer>¬© 2025 One Tool Box | Simplifying your digital life</footer>

  <!-- JsBarcode Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <script>
    const barcodeSVG = document.getElementById("barcode");
    const textInput = document.getElementById("barcodeText");
    const typeInput = document.getElementById("barcodeType");
    const widthInput = document.getElementById("barcodeWidth");
    const heightInput = document.getElementById("barcodeHeight");
    const colorInput = document.getElementById("barcodeColor");
    const downloadBtns = document.getElementById("downloadBtns");

    function generateBarcode() {
      const value = textInput.value.trim();
      if (!value) {
        alert("Please enter text or numbers!");
        return;
      }

      try {
        JsBarcode(barcodeSVG, value, {
          format: typeInput.value,
          lineColor: colorInput.value,
          width: parseInt(widthInput.value),
          height: parseInt(heightInput.value),
          displayValue: true,
        });
        downloadBtns.style.display = "block";
      } catch (e) {
        alert("Invalid input for the selected barcode type!");
      }
    }

    function downloadBarcode() {
      const svgData = new XMLSerializer().serializeToString(barcodeSVG);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        const link = document.createElement("a");
        link.download = "barcode.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
      img.src = url;
    }

    function clearBarcode() {
      barcodeSVG.innerHTML = "";
      textInput.value = "";
      downloadBtns.style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Encoder / Decoder | One Tool Box</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fcff;
      color: #1e3a8a;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: 2px solid #bfdbfe;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #2563eb;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: 500;
    }

    button:hover {
      transform: scale(1.05);
    }

    .encode-btn {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
    }

    .decode-btn {
      background: linear-gradient(90deg, #0ea5e9, #0284c7);
    }

    .clear-btn {
      background: #ef4444;
    }

    .copy-btn {
      background: #10b981;
    }

    .output {
      margin-top: 20px;
    }

    .output textarea {
      background: #f0f9ff;
      color: #0f172a;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ”— URL Encoder / Decoder</header>

  <div class="container">
    <h2>Encode or Decode URLs Easily</h2>
    <p>Convert text into URL-safe format or decode a URL back to readable text.</p>

    <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>

    <div class="button-group">
      <button class="encode-btn" onclick="encodeURL()">Encode</button>
      <button class="decode-btn" onclick="decodeURL()">Decode</button>
      <button class="clear-btn" onclick="clearText()">Clear</button>
      <button class="copy-btn" onclick="copyOutput()">Copy Output</button>
    </div>

    <div class="output">
      <textarea id="outputText" readonly placeholder="Your result will appear here..."></textarea>
    </div>
  </div>

  <footer>Â© 2025 One Tool Box | Simplifying your digital life</footer>

  <script>
    function encodeURL() {
      const input = document.getElementById("inputText").value;
      if (input.trim() === "") {
        alert("Please enter some text to encode.");
        return;
      }
      document.getElementById("outputText").value = encodeURIComponent(input);
    }

    function decodeURL() {
      const input = document.getElementById("inputText").value;
      if (input.trim() === "") {
        alert("Please enter a URL-encoded text to decode.");
        return;
      }
      try {
        document.getElementById("outputText").value = decodeURIComponent(input);
      } catch (error) {
        alert("Invalid URL encoding format!");
      }
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      if (output.value.trim() === "") {
        alert("Nothing to copy!");
        return;
      }
      output.select();
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    }
  </script>
</body>
</html>
